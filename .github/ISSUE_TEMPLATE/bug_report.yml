name: Bug Report
description: File a bug report
type: Bug
assignees:
  - Classsic36
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: "Example: By surrounding a Blackstone block with 8 Gold Nuggets in a Crafting Table, I cannot craft it into a Gilded Blackstone block."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which version of Better Craftables are you using? If it's not listed, please consider updating!
      options:
        - v6.1.0+mod
        - v6.1.0
        - v6.0.1+mod
        - v6.0.0
        - v5.4.0+mod
        - v5.4.0
    validations:
      required: true
  - type: textarea
    id: mcversion
    attributes:
      label: Minecraft Version
      description: Which version of Minecraft are you using?
      placeholder: If using on a non-vanilla server, please type /version and paste the output here. If using in a vanilla setting, please type the Minecraft version here instead.
    validations:
      required: true
  - type: textarea
    id: modloaderversion
    attributes:
      label: Mod Loader Version
      description: If running as a mod, which mod loader (and Fabric API version, if running Fabric/Quilt) are you using?
      placeholder: "Examples: 'Fabric Loader 0.18.1 with Fabric API 0.139.4 for Minecraft 1.21.11' or 'NeoForge 21.11.0 for Minecraft 1.21.11'"
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false